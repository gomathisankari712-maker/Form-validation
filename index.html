<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="registration-container" style="justify-items: center;">
  <h2>Registration Form</h2>
  <form id="myForm">
    <label>Username:</label>
    <input type="text" id="username" placeholder="Enter your username">
    <span id="usernameError" class="error"></span>

    <label>Email:</label>
    <input type="email" id="useremail" placeholder="Enter your user Email-Id">
    <span id="user email-idError" class="error"></span>

    <label>Password:</label>
    <input type="password" id="userpassword" placeholder="Enter your securitykey">
    <span id="securitykeyError" class="error"></span>

    <div class="button-container">
    <button type="submit">Register</button>
    </div>
  </form>
</div>
  

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let isValid = true;

      
      let username = document.getElementById("username").value.trim();
      let email = document.getElementById("useremail").value.trim();
      let password = document.getElementById("userpassword").value.trim();

      document.getElementById("usernameError").textContent = "";
      document.getElementById("user email-idError").textContent = "";
      document.getElementById("securitykeyError").textContent = "";

      if (username === "") {
        document.getElementById("usernameError").textContent = "Username is required";
        isValid = false;
      } else if (username.length < 3) {
        document.getElementById("usernameError").textContent = "Username must be at least 3 characters";
        isValid = false;
      }
     
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (email === "") {
        document.getElementById("user email-idError").textContent = "Email is required";
        isValid = false;
      } else if (!email.match(emailPattern)) {
        document.getElementById("user email-idError").textContent = "Invalid email format";
        isValid = false;
      }

      if (password === "") {
        document.getElementById("securitykeyError").textContent = "Password is required";
        isValid = false;
      } else if (password.length < 6) {
        document.getElementById("securitykeyError").textContent = "Password must be at least 6 characters";
        isValid = false;
      }

      if (isValid) {
        alert("Form submitted successfully!"); 
      }
    });
  </script>

</body>
</html>
